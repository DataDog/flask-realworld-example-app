[envs.lint]
detached = true
python = "3.11"
dependencies = [
    "black==23.10.1",
    "click==8.1.7",
    "cython-lint==0.15.0",
    "bandit==1.7.5",
    "mypy==0.991",
    "coverage==7.3.0",
    "types-docutils==0.19.1.1",
    "types-protobuf==3.20.4.5",
    "types-PyYAML==6.0.12.2",
    "types-setuptools==65.6.0.0",
    "ddapm-test-agent>=1.2.0",
    "packaging==23.1",
    "pygments==2.16.1",
    "ruff==0.1.3",
]

[envs.lint.scripts]
black_check = [
    "black --check {args:.}",
]
style = [
    "black_check",
    "ruff check {args:.}",
    "cython-lint {args:.}",
]
fmt = [
    "black {args:.}",
    "ruff --fix {args:.}",
    "style",
]
# checks should encapsulate all rules used in pre-check
checks = [
    "style",
    "typing",
    "security",
    "test",
]
typing = [
    "mypy {args}",
]
security = [
    "bandit -c pyproject.toml {args:-r ddtrace/}",
]
fmt-snapshots = [
    "ddapm-test-agent-fmt {args:tests/snapshots/}",
]

[envs.slotscheck]
template = "slotscheck"
python = "3.10"
features = ["opentracing"]
extra-dependencies = [
    "slotscheck==0.17.0",
]

[envs.slotscheck.scripts]
_ = [
    "python -m slotscheck -v ddtrace/",
]

## Unit Tests

[envs.unit_tests]
dependencies = [
    "pytest",
    "pytest-cov",
    "requests",
    "hypothesis",
]

[envs.unit_tests.env-vars]
DD_IAST_ENABLED = "true"
DD_REMOTE_CONFIGURATION_ENABLED = "false"
CMAKE_BUILD_PARALLEL_LEVEL="6"

[envs.unit_tests.scripts]
test = [
    "python -m pip install -r requirements/dev.txt",
    "pip freeze",
    "python -m pytest -vvv -s",
]

[[envs.unit_tests.matrix]]
python = ["3.12", "3.11", "3.10", "3.9"]
