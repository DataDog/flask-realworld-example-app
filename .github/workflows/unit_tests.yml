name: Unit-Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  schedule:
    - cron: '00 04 * * 2-6'

jobs:
  unit-tests:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.12", "3.14"]

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Install hatch
        uses: pypa/hatch@install
        with:
          version: "1.16.3"

      - name: Run tests
        run: hatch run -vvvv +py=${{ matrix.python-version }} unit_tests:test
